version: '3'
services:
  web:
    container_name: srv-apache
    image: jorarmarfin/apache-php:7.0
    volumes:
      - ./apache/www:/var/www
      - ./apache/backup:/backup
    ports:
      - 9001:80
    restart: always
    networks:
      - net-apache
  db:
    container_name: srv-mysql
    image: mysql:5.7
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/backup:/backup
    restart: always
    networks:
      - net-apache
  adminer:
    container_name: srv-adminer
    image: adminer:latest
    ports:
      - 8080:8080
    restart: always
    networks:
      - net-apache
networks:
  net-apache: